<div class="container">
  <h1>infinite scroll</h1>
  <h2>Using rxjs 6 and typescript</h2>
  <h3>Angular 7 directive</h3>
<ul id="infinite-scroller"
infinitescroll scrollPercent="100" [immediateCallback]="true"  [scrollCallback]="scrollCallback "
  >
    <li *ngFor="let item of news">{{item.title}}</li>
</ul>
</div>
